<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Scoreboard</title>
  </head>
  <body>
    <h1 class="main-heading">Leaderboard</h1>
    <div class="container">
      <form id="new-game-form">
        <input
          type="text"
          id="game-name"
          class="input"
          placeholder="Enter Game Name"
          required
        />
        <button type="submit" class="btn btn-addGame">Create Game</button>
      </form>
      <div class="details">
        <div class="scores-container">
          <h2 class="heading">
            Recent scores
            <button class="btn btn-refresh" type="button">Refresh</button>
          </h2>
          <ul class="scores"></ul>
        </div>
        <form class="score-form">
          <h2 class="heading">Add your score</h2>
          <div class="form-container">
            <input
              type="text"
              placeholder="Your name"
              class="input-name input"
              required
            />
            <input
              type="number"
              placeholder="Your score"
              class="input-score input"
              required
            />
          </div>
          <button class="btn btn-submit" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
